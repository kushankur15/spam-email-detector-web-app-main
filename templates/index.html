<!DOCTYPE html>
<html>
<head>
    <title>Email Spam Classifier</title>
    <style>
        /* Overall page style */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main container */
        .container {
            background-color: #f9f9f9;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 600px;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
        }

        /* Text area styling */
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            font-size: 16px;
            border-radius: 15px;
            border: 1px solid #ccc;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
            resize: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
        }

        /* Button styling */
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 15px 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(74, 144, 226, 0.3);
        }

        button:hover {
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.8);
            transform: translateY(-2px);
        }

        /* Reset link */
        a {
            text-decoration: none;
            color: #4a90e2;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #1c6fdc;
        }

        /* Prediction text */
        h2 {
            margin-top: 25px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Email Spam Classifier</h1>
        <form method="post" action="/predict">
            <textarea name="content" placeholder="Enter your email here" autocomplete="off">{{ email }}</textarea>
            <div>
                <button type="submit">Classify</button>
                <a href="/">Reset</a>
            </div>
        </form>

        <div>
            {% if prediction %}
            {% if prediction == 1 %}
            <h2 style="color: red;">Spam</h2>
            {% else %}
            <h2 style="color: green;">Not Spam</h2>
            {% endif %}
            {% endif %}
        </div>
    </div>
</body>
</html>
